<div>
  <h2>{{user.photo}}</h2>
  <h2>{{user.name}}</h2>
  <input type="text" />
  <div *ngIf="element == true">
    <h2>{{user.age}}</h2>
  </div>
  <button *ngIf="element == false" (click)="showData()">Affiche</button>
  <button *ngIf="element == true" (click)="hideData()">Cache malheureux</button>
</div>
